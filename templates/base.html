<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>New Irish Life  {{title}}</title>
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}"/>
    <meta name="description" content="Web-based travel guide for providing correct information how easily start living and working in Ireland">
    <link rel="stylesheet" href="{{ url_for('static', filename='libraries/bootstrap/bootstrap.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merienda:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8a0926547.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="{{ url_for('static', filename='libraries/scripts/emailjs.js') }}"></script>
</head>
<div class="blur"></div>
<nav class="container-fluid fixed-top d-none d-sm-block">
    <div class="row justify-content-center">
        <div class="col-12 large-menu-wrap">
            <div class="row justify-content-center">
                <div class="col-5 mt-4 p-0 text-center">
                    <div class="large-left-menu">
                        <a href="{{ url_for('home')}}">HOME</a>
                        <a href="{{ url_for('trip')}}">TRIP</a>
                        <a href="{{ url_for('work')}}">WORK</a>
                        <a href="{{ url_for('life')}}">LIFE</a>
                        <a href="{{ url_for('tips')}}" class="rt">TIPS <i class="fas fa-comment-dots"></i></a>
                    </div>
                </div>
                <div class="col-2 mt-4 p-0 text-center">
                    <a href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='images/Logo.png')}}" 
                        width="95" alt="New Irish Logo"></a>
                </div>
                <div class="col-5 p-0 mt-4">
                    <div class="row justify-content-start">
                        <div class="col-12 text-center">
                            <div class="large-right-menu">
                                {% if session.user %}
                                    <a href="{{ url_for('add_tip')}}"><i class="fas fa-plus"></i>Tips</a>
                                    <a href="{{ url_for('profile', username=session['user']) }}"> <i class="fas fa-user-plus"></i>Profile</a>
                                    <a href="{{ url_for('logout')}}"><i class="fas fa-user-plus"></i>Logout</a>
                                {% else %}
                                    <a href="{{ url_for('registration')}}"><i class="fas fa-user-plus"></i>Sign Up</a>
                                    <a href="{{ url_for('login')}}"><i class="fas fa-sign-in-alt"></i>Login</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row quote-borders p-2 mt-3"></div>
        </div>
    </div>
</nav>
<div class="container-fluid d-sm-none fixed-top">
    <div class="row justify-content-center mobile-nav-wrap">
        <div class="col-10 text-center">
            <a href="{{ url_for('home')}}">
                <img class="img-fluid" src="{{ url_for('static', filename='images/Logo.png')}}" 
                    width="70" alt="New Irish Logo">
            </a>
        </div>
        <div class="col-12 mt-3">
            <div class="row justify-content-center footer-line">
                <div class="col-4 l"></div>
                <div class="col-2 g"></div>
                <div class="col-4 l"></div>
            </div>
        </div>
        <div class="col-8 p-0 menu-btn-wrap text-center">
            <button data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">MENU</button>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light nav-padding d-lg-none">
        <div class="collapse navbar-collapse p-0 m-0 bg-info" id="navbarSupportedContent">
            <div class="nav-mobile">
                <div class="wrap">
                    <a href="{{ url_for('home')}}" class="link">
                        <span class="icons home"></span>
                        <span>Home</span>
                    </a>
                </div>
                <div class="wrap">
                    <a href="{{ url_for('trip')}}" class="link">
                        <span class="icons trip"></span>
                        <span>Trip</span>
                    </a>
                </div>
                <div class="wrap">
                    <a href="{{ url_for('work')}}" class="link">
                        <span class="icons work"></span>
                        <span>Work</span>
                    </a>
                </div>
                <div class="wrap">
                    <a href="{{ url_for('life')}}" class="link">
                        <span class="icons life"></span>
                        <span>Life</span>
                    </a>
                </div>
                <div class="wrap">
                    <a href="{{ url_for('tips')}}" class="link">
                        <span class="icons tips"></span>
                        <span>TIPS</span>
                    </a>
                </div>
                {% if session.user %}
                    <div class="wrap">
                        <a href="{{ url_for('add_tip')}}" class="link">
                            <span class="icons add_tip"></span>
                            <span>Add Tip</span>
                        </a>
                    </div>
                    <div class="wrap wrap">
                        <a href="{{ url_for('profile', username=session['user'])}}" class="link">
                            <span class="icons profile"></span>
                            <span>Profile</span>
                        </a>
                    </div>
                    <div class="wrap wrap">
                        <a href="{{ url_for('logout')}}" class="link">
                            <span class="icons logout"></span>
                            <span>Logout</span>
                        </a>
                    </div>
                {% else %}
                    <div class="wrap">
                        <a href="{{ url_for('login')}}" class="link">
                            <span class="icons login"></span>
                            <span>Login</span>
                        </a>
                    </div>
                    <div class="wrap wrap--s">
                        <a href="{{ url_for('registration')}}" class="link">
                            <span class="icons sing-up"></span>
                            <span>Sign Up</span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="row quote-borders p-2"></div>
</div>
<body>
{% block content %}
{% endblock %}
<footer class="container-fluid">
    <div class="row justify-content-center">

    </div>
</footer>
</body>
</html>
